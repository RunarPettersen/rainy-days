<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Days - Checkout</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylecheckout.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../image/rainydayslogo02.png" alt="Rainy Days Logo">
            </div>
            <div class="menu">
                <div class="menu-line">
                    <div><a href="../index.html">Home</a></div>
                    <div><a href="../product/index.html">Products</a></div>
                    <div><a href="index.html">About</a></div>
                </div>
                <div class="icon-cart">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                    </svg>
                    <span>0</span>
                </div>
            </div>
        </header>

        <div class="checkoutCart">
            <div class="myCheckoutCart">
                <div class="returnCart">
                    <a href="/">Keep shopping</a>
                    <h1>List products in cart</h1>
                    <div class="list">
                        <div class="item">
                            <img src="../image/rainjacket01.jpg" alt="Product Image">
                            <div class="info">
                                <div class="name">Product 1</div>
                                <div class="price">$22</div>
                            </div>
                            <div class="quantity">1</div>
                            <div class="returnPrice">$22</div>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <h1>Checkout</h1>
                    <div class="form">
                        <div class="group">
                            <label for="fullName">Full name</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>
                        <div class="group">
                            <label for="phoneNumber">Phone number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address">
                        </div>
                        <div class="group">
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="">Choose</option>
                                <option value="Norway">Norway</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="city">City</label>
                            <select id="city" name="city">
                                <option value="">Choose</option>
                                <option value="London">London</option>
                            </select>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total quantity</div>
                            <div class="totalQuantity">60</div>
                        </div>
                        <div class="row">
                            <div>Total price</div>
                            <div class="totalPrice">$60</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">CHECKOUT</button>
                </div>
            </div>
        </div>

        <div class="title">PRODUCT LIST</div>
        <div class="myProduct"></div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart"></div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut"><a href="index.html">CHECK OUT</a></button>
        </div>
    </div>

    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0a3641" fill-opacity="1" d="M0,224L34.3,202.7C68.6,181,137,139,206,149.3C274.3,160,343,224,411,256C480,288,549,288,617,256C685.7,224,754,160,823,149.3C891.4,139,960,181,1029,192C1097.1,203,1166,181,1234,181.3C1302.9,181,1371,203,1406,213.3L1440,224L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>
        <div class="follow">
            <div class="follow-us">
                <h1>Follow Us:</h1>
                <div class="social-media">
                    <a href="http://www.facebook.com" target="_blank"><span class="bi--facebook"></span></a>
                    <a href="http://www.instagram.com" target="_blank"><span class="bi--instagram"></span></a>
                    <a href="http://www.threads.net" target="_blank"><span class="bi--threads"></span></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/checkout.js"></script>
</body>
</html>
