<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rainy Days â€“ checkout page for your products!">
    <title>Rainy Days - Checkout</title>
    <link rel="icon" type="image/x-icon" href="../icons/rd-favicon96x96.png">
    <link rel="icon" type="image/x-icon" href="../icons/rd-favicon32x32.png">
    <link rel="icon" type="image/x-icon" href="../icons/rd-favicon16x16.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylecheckout.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script type="module" src="../js/checkout.js"></script>
</head>
<body class="">
    
<header>
    <div class="logo"><a href="../"><img src="../image/rainydayslogo02.png" alt="Rainy Days Logo"></a></div>
    <div class="menu">
        <div class="menu-line">
            <div><a href="../" class="nav-link">Home</a></div>
            <div><a href="../product/" class="nav-link">Products</a></div>
            <div><a href="../about/" class="nav-link">About</a></div>
        </div>
        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
            <span>0</span>                  
        </div>
    </div>
</header>

<div class="cartTab">
    <h1>Shopping Cart</h1>
    <div class="listCart"></div>
    <div class="btn">
        <p class="close">CLOSE</p>
        <a href="./">CHECKOUT</a>
    </div>
</div>

<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <h1>Products in Cart</h1>
            <div class="list"></div>
            <a href="../product/">keep shopping</a>
        </div>
        <div class="right">
            <h1>Checkout</h1>
            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" autocomplete="name">
                </div>
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" autocomplete="tel">
                </div>
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" autocomplete="address-line1">
                </div>
                <div class="group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" autocomplete="city">
                </div>
                <div class="group">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" autocomplete="country">
                </div>

                <div class="group">
                    <label for="shipping">Shipping Method</label>
                    <select name="shipping" id="shipping">
                        <option value="standard" data-price="5.00">Standard - $5.00</option>
                        <option value="express" data-price="10.00">Express - $10.00</option>
                        <option value="overnight" data-price="20.00">Overnight - $20.00</option>
                    </select>
                </div>
            </div>

            <div class="payment">
                <div class="group">
                    <label for="cardname">Card Holder Name</label>
                    <input type="text" name="cardname" id="cardname" autocomplete="cc-name">
                </div>
                <div class="group">
                    <label for="creditcardnumber">Credit Card Number</label>
                    <input type="text" name="creditcardnumber" id="creditcardnumber" autocomplete="cc-number">
                </div>
                <div class="group">
                    <label for="expirationmonth">Expiration Date</label>
                    <div class="date">
                        <input type="text" name="month" id="expirationmonth" placeholder="MM" autocomplete="cc-exp-month">
                        <p>/</p>
                        <input type="text" name="year" id="expirationyear" placeholder="YY" autocomplete="cc-exp-year">
                    </div>
                </div>
            </div>

            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">0</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$0.00</div>
                </div>
                <div class="row">
                    <div>Shipping Cost</div>
                    <div class="shippingCost">$0.00</div>
                </div>
                <div class="row">
                    <div>Final Total</div>
                    <div class="finalTotal">$0.00</div>
                </div>
            </div>
            <button class="buttonCheckout" id="placeOrder">PLACE ORDER</button>
        </div>
    </div>
</div>

<div class="container">
    <h2>Related Products:</h2>
    <div class="listProduct"></div>
</div>

<div class="loader"></div>

<footer>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0a3641" fill-opacity="1" d="M0,224L34.3,202.7C68.6,181,137,139,206,149.3C274.3,160,343,224,411,256C480,288,549,288,617,256C685.7,224,754,160,823,149.3C891.4,139,960,181,1029,192C1097.1,203,1166,181,1234,181.3C1302.9,181,1371,203,1406,213.3L1440,224L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>
    <div class="follow">
        <div class="follow-container">
            <div class="rainylogo">
                <img src="../image/rainydayslogowhite.png" alt="Rainy Days Logo">
            </div>
            <div class="follow-us">
                <h2>Follow Us:</h2>
                <div class="social-media">
                    <a href="http://www.facebook.com" aria-label="Facebook link" target="_blank"><span class="bi--facebook"></span></a>
                    <a href="http://www.instagram.com" aria-label="Instagram link" target="_blank"><span class="bi--instagram"></span></a>
                    <a href="http://www.threads.net" aria-label="Threads link" target="_blank"><span class="bi--threads"></span></a>
                </div>
            </div>
            <div class="follow-us">
                <h2>About Us:</h2>
                <div class="about-info">
                    <a href="../about/" class="nav-link">About Us</a>
                    <a href="../about/privacy.html" class="nav-link">Privacy Policy</a>
                    <a href="../about/terms.html" class="nav-link">Terms and conditions</a>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
